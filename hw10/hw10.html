<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <style>
        /* Styles can be included here instead of a separate CSS file */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        select, textarea, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .translation-result {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Translator</h1>
        <label for="target">Translate to:</label>
        <select id="target">
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="English">English</option>
        </select>
        <textarea id="question" placeholder="Enter text to translate..."></textarea>
        <button onclick="translateText()">Translate</button>
        <div id="response" class="translation-result"></div>
    </div>
    <script>
        function translateText() {
            // Implement your translation logic here
            // Example:
            const targetLanguage = document.getElementById('target').value;
            const textToTranslate = document.getElementById('question').value;
            let translatedText = ''; // Implement translation logic based on targetLanguage and textToTranslate
            document.getElementById('response').textContent = translatedText;
        }
    </script>
</body>
</html>
