<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#sports">Sports</a></li>
            <li><a href="#landscapes">Landscapes</a></li>
            <li><a href="#human-interest">Human Interest</a></li>
            <li><a href="#graphic-design">Graphic Design</a></li>
        </ul>
    </nav>
    <main>
        <section id="sports" class="photo-section">
            <h2>Sports</h2>
            <div class="photo-grid">
                <img src="./assets/sports 1.jpeg" alt="Sports 1">
                <img src="./assets/sports 2.jpeg" alt="Sports 2">
                <img src="./assets/sports 3.jpeg" alt="Sports 3">
            </div>
        </section>
        <section id="landscapes" class="photo-section">
            <h2>Landscapes</h2>
            <div class="photo-grid">
                <img src="./assets/landscape 1.jpeg" alt="Landscape 1">
                <img src="./assets/landscape 2.jpeg" alt="Landscape 2">
                <img src="./assets/landscape 3.jpeg" alt="Landscape 3">
            </div>
        </section>
        <section id="human-interest" class="photo-section">
            <h2>Human Interest</h2>
            <div class="photo-grid">
                <img src="./assets/human 1.jpeg" alt="Human Interest 1">
                <img src="./assets/human 2.jpg" alt="Human Interest 2">
                <img src="./assets/human 3.jpg" alt="Human Interest 3">
            </div>
        </section>
        <section id="graphic-design" class="photo-section">
            <h2>Graphic Design</h2>
            <div class="photo-grid">
                <img src="./assets/graphic 1.jpeg" alt="Graphic Design 1">
                <img src="./assets/graphic 2.jpeg" alt="Graphic Design 2">
                <img src="./assets/graphic 3.jpeg" alt="Graphic Design 3">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
